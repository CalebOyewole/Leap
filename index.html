<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src= "assets.js"></script> 
    <script> window.addEventListener('click', function () {
      var v = document.querySelector('#Untitled36');
      v.play();
      });</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    > 
      <a-assets>
        <video id="Untitled36" src="/assets/Untitled36.mp4" webkit-playsinline playsinline></video>
      </a-assets>
      <a-video src="#Untitled36" width="5" height="4.5"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 6.45825; longitude: 3.41936;" 
        autoplay loop="True" muted="True" position="0 0 0" 
      ></a-video>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
